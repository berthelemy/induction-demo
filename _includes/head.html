<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

<link rel="stylesheet" type="text/css" href="{{ "/css/kickstart.css" | prepend: site.baseurl }}" media="all" />                  <!-- KICKSTART -->
<link rel="stylesheet" type="text/css" href="{{ "/css/style.css" | prepend: site.baseurl }}" media="all" />                          <!-- CUSTOM STYLES -->
<link rel="stylesheet" type="text/css" href="{{ "/css/menu.css" | prepend: site.baseurl }}" media="all" />
<link rel="stylesheet" type="text/css" href="{{ "/css/overrides.css" | prepend: site.baseurl }}" media="all" />  
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ "/js/kickstart.js" | prepend: site.baseurl }}"></script>                                  <!-- KICKSTART -->
<script type="text/javascript" src="{{ "/js/menu.js" | prepend: site.baseurl }}"></script> 

<link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css" media="all" />  
<script type="text/javascript" src="http://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script> 






</head>
